<div class="displayTable vh-100 d-flex justify-content-center align-items-center">
    <div class="displayTableCell bg-light-gray border border-secondary p-4">
      <div class="authBlock">
        <h3 class="text-center">Thank You for Registering</h3>
        <div class="formGroup fs-5" *ngIf="userData" >
          <p class="text-center ">We have sent a confirmation email to <strong class="text-orange">{{userData.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup ">
          <button type="button" class="text-white btn bg-orange custom-hover" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
        <div class="redirect">
          <span>Go back to? <span class="redirect-home text-orange" routerLink="/">Home</span></span>
        </div>
      </div>
    </div>
  </div>
