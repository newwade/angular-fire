<div class="displayTable vh-100 d-flex justify-content-center align-items-center text-white">
    <div class="displayTableCell bg-light-gray border border-secondary p-4 ">
      <div class="authBlock d-flex flex-column justify-content-center align-items-center">
        <h3>Reset Password</h3>
        <p class="text-center">Please enter your email address to request a password reset.</p>
        <div class="formGroup">
          <input type="email" class="formControl p-2 px-4" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn text-white bg-orange custom-hover " value="Reset Password" (click)="this.handlePasswordReset(passwordResetEmail.value)">
        </div>
      </div>
      <div class="redirect">
        <span>Go back to ? <span class="redirect-login text-orange" routerLink="/login">Log In</span></span>
      </div>
    </div>
  </div>
